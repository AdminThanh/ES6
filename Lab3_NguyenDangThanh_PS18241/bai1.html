<body>
    <div class="container mt-2">
        <ul class="nav nav-pills nav-fill mb-4 shadow">
            <li class="nav-item">
                <a class="nav-link active border-primary" href="./bai1.html">Bài 1</a>

            </li>
        </ul>
        <div class="show text-center mt-5">

        </div>
    </div>
    <main class="container">
        <h1 id="multiply"></h1>
        <h1 id="toCelsius"></h1>
        <h1 id="numStr"></h1>
        <h1 id="power"></h1>
        <h1 id="greet"></h1>
    </main>

    <script>
        let multiply = (num1, num2) => num1 * num2;
        document.getElementById('multiply').innerHTML = 'Multiply: ' + multiply(99, 2);

        let toCelsius = (fahrenheit) => (5 / 9) * (fahrenheit - 32);
        document.getElementById('toCelsius').innerHTML = 'ToCelsius: ' + toCelsius(99);

        let padZeros = (num, totallen) => {
            var numStr = num.toString();
            var numZeros = totallen - numStr.length;
            for (let i = 1; i <= numZeros; i++) {
                numStr = "0" + numStr;
            }
            return numStr;
        }
        document.getElementById('numStr').innerHTML = 'NumStr: ' + padZeros(99, 2);

        let power = (base, exponent) => {
            var resutl = 1;
            for (let i = 0; i < exponent; i++) {
                resutl += base;
            }
            return resutl;
        }
        document.getElementById('power').innerHTML = 'Power: ' + power(90, 2);

        // let greet = (who) => console.log('Hello ' + who);
        let greet = (who) => {
            document.getElementById('greet').innerHTML = 'Greet: ' + who;
        }
        greet('Thành')




    </script>
</body>
