    <main class="container">
        <h1 id="name"></h1>
        <h1 id="fname"></h1>
        <h1 id="lname"></h1>
        <h1 id="fullname"></h1>
    </main>

    <script>
        class Person {
            constructor(fname, lname) {
                this.fname = fname;
                this.lname = lname;
            }

            set setfName(firstName) {
                this.fname = firstName;
            }
            set setlName(lastName) {
                this.lname = lastName;
            }
            get fullName() {
                return this.fname + ' ' + this.lname;
            }
        }
        
        let name = new Person('Thiên', 'An')

        console.log(name)
        document.getElementById('name').innerHTML = 'Name: ' + name.fname + ' ' + name.lname;

        name.setfName = 'Đăng'
        document.getElementById('fname').innerHTML = 'Set First Name: ' + name.fname + ' ' + name.lname;
        console.log(name)

        name.setlName = 'Thành'
        document.getElementById('lname').innerHTML = 'Set Last Name: ' + name.fname + ' ' + name.lname;
        console.log(name)

        console.log(name.fullName)
        document.getElementById('fullname').innerHTML = 'Get Full Name: ' + name.fname + ' ' + name.lname;
    </script>
